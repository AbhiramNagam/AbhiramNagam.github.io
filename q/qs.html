<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  var text="#include \"stdio.h\"\n" +
          "\n" +
          "void swap(int arr[],int a,int b);\n" +
          "void swap(int arr[],int a,int b){\n" +
          "    int temp=arr[a];\n" +
          "    arr[a]=arr[b];\n" +
          "    arr[b]=temp;\n" +
          "}\n" +
          "\n" +
          "int partition(int arr[],int low,int high);\n" +
          "int partition(int arr[],int low,int high){\n" +
          "    int pivot=arr[low];\n" +
          "    int start=low;\n" +
          "    int end=high;\n" +
          "    while(start<end){\n" +
          "        while(arr[start]<=pivot){\n" +
          "            start++;\n" +
          "        }\n" +
          "            \n" +
          "        while(arr[end]>pivot){\n" +
          "            end--;\n" +
          "        }\n" +
          "        if(start<end){\n" +
          "            swap(arr,start,end);\n" +
          "        }\n" +
          "    }\n" +
          "    swap(arr,low,end);\n" +
          "    \n" +
          "    return end;\n" +
          "}\n" +
          "\n" +
          "void quick_sort(int arr[],int low,int high);\n" +
          "void quick_sort(int arr[],int low,int high){\n" +
          "    if(low<high){\n" +
          "        int k=partition(arr,low,high);\n" +
          "        quick_sort(arr,low,k-1);\n" +
          "        quick_sort(arr,k+1,high);\n" +
          "    }\n" +
          "}\n" +
          "\n" +
          "int main(){\n" +
          "    int n;\n" +
          "    printf(\"Enter the size of the array : \");\n" +
          "    scanf(\"%d\",&n);\n" +
          "    \n" +
          "    int arr[n];\n" +
          "    printf(\"Enter the elements of the array : \");\n" +
          "    for(int i=0;i<n;i++)\n" +
          "        scanf(\"%d\",&arr[i]);\n" +
          "        \n" +
          "    quick_sort(arr,0,n-1);\n" +
          "    \n" +
          "    printf(\"\\nThe sorted array is : \");\n" +
          "    for(int i=0;i<n;i++)\n" +
          "        printf(\"%d \",arr[i]);\n" +
          "    \n" +
          "    return 0;\n" +
          "    \n" +
          "}\n" +
          "Footer";
  navigator.clipboard.writeText(text)
</script>
</body>
</html>
