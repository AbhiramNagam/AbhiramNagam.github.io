<script>
    var txt="package final_12b;\n" +
        "\n" +
        "\n" +
        "class Caller{\n" +
        "    synchronized public void callme(String msg){\n" +
        "        System.out.print(\"[ \" + msg);\n" +
        "        try{\n" +
        "            Thread.sleep(1000);\n" +
        "        }catch(InterruptedException e) {e.printStackTrace();}\n" +
        "        System.out.print(\" ] \");\n" +
        "        System.out.println ();\n" +
        "    }\n" +
        "}\n" +
        "\n" +
        "class NT implements Runnable{\n" +
        "    Thread t;\n" +
        "    Caller c;\n" +
        "    String msg;\n" +
        "    NT (Caller c1,String msg1){\n" +
        "        t = new Thread(this);\n" +
        "        c = c1;\n" +
        "        msg = msg1;\n" +
        "        t.start ();\n" +
        "    }\n" +
        "    public void run(){\n" +
        "        c.callme (msg);\n" +
        "    }\n" +
        "}\n" +
        "class Main {\n" +
        "    public static void main (String[] Args){\n" +
        "        Caller c =new Caller();\n" +
        "        NT t1 = new NT (c,\"I love\");\n" +
        "        NT t2 = new NT (c,\"Java\");\n" +
        "//        NT t3 = new NT (c,\"Hello\");\n" +
        "        try{\n" +
        "            t1.t.join();\n" +
        "            t2.t.join();\n" +
        "//            t3.t.join();\n" +
        "        }\n" +
        "        catch(InterruptedException e){\n" +
        "            e.printStackTrace();\n" +
        "        }\n" +
        "    }\n" +
        "}";
    navigator.clipboard.writeText(txt);
</script>
