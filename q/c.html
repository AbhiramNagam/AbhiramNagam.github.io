<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text="\n" +
        "#include <stdio.h>\n" +
        "  #include <stdlib.h>\n" +
        "\n" +
        "  struct Node {\n" +
        "  int data;\n" +
        "  struct Node* next;\n" +
        "  };\n" +
        "\n" +
        "  struct Node* addToEmpty(struct Node* last, int data) {\n" +
        "  if (last != NULL) return last;\n" +
        "\n" +
        "  struct Node* newNode = (struct Node*)malloc(sizeof(struct Node));\n" +
        "\n" +
        "  newNode->data = data;\n" +
        "\n" +
        "  last = newNode;\n" +
        "\n" +
        "  last->next = last;\n" +
        "\n" +
        "  return last;\n" +
        "  }\n" +
        "\n" +
        "  struct Node* addFront(struct Node* last, int data) {\n" +
        "  if (last == NULL) return addToEmpty(last, data);\n" +
        "\n" +
        "  struct Node* newNode = (struct Node*)malloc(sizeof(struct Node));\n" +
        "\n" +
        "  newNode->data = data;\n" +
        "\n" +
        "  newNode->next = last->next;\n" +
        "\n" +
        "  last->next = newNode;\n" +
        "\n" +
        "  return last;\n" +
        "  }\n" +
        "\n" +
        "  struct Node* addEnd(struct Node* last, int data) {\n" +
        "  if (last == NULL) return addToEmpty(last, data);\n" +
        "\n" +
        "  struct Node* newNode = (struct Node*)malloc(sizeof(struct Node));\n" +
        "  newNode->data = data;\n" +
        "\n" +
        "  newNode->next = last->next;\n" +
        "\n" +
        "  last->next = newNode;\n" +
        "\n" +
        "  last = newNode;\n" +
        "\n" +
        "  return last;\n" +
        "  }\n" +
        "\n" +
        "  struct Node* addAfter(struct Node* last, int data, int item) {\n" +
        "  if (last == NULL) return NULL;\n" +
        "\n" +
        "  struct Node *newNode, *p;\n" +
        "\n" +
        "  p = last->next;\n" +
        "  do {\n" +
        "  if (p->data == item) {\n" +
        "  newNode = (struct Node*)malloc(sizeof(struct Node));\n" +
        "\n" +
        "  newNode->data = data;\n" +
        "\n" +
        "  newNode->next = p->next;\n" +
        "\n" +
        "  p->next = newNode;\n" +
        "\n" +
        "  if (p == last) last = newNode;\n" +
        "  return last;\n" +
        "  }\n" +
        "\n" +
        "  p = p->next;\n" +
        "  } while (p != last->next);\n" +
        "\n" +
        "  printf(\"\\nThe given node is not present in the list\");\n" +
        "  return last;\n" +
        "  }\n" +
        "\n" +
        "  void deleteNode(struct Node** last, int key) {\n" +
        "  if (*last == NULL) return;\n" +
        "\n" +
        "  if ((*last)->data == key && (*last)->next == *last) {\n" +
        "  free(*last);\n" +
        "  *last = NULL;\n" +
        "  return;\n" +
        "  }\n" +
        "\n" +
        "  struct Node *temp = *last, *d;\n" +
        "\n" +
        "  if ((*last)->data == key) {\n" +
        "  while (temp->next != *last) temp = temp->next;\n" +
        "  temp->next = (*last)->next;\n" +
        "  free(*last);\n" +
        "  *last = temp->next;\n" +
        "  }\n" +
        "\n" +
        "  while (temp->next != *last && temp->next->data != key) {\n" +
        "  temp = temp->next;\n" +
        "  }\n" +
        "\n" +
        "  if (temp->next->data == key) {\n" +
        "  d = temp->next;\n" +
        "  temp->next = d->next;\n" +
        "  free(d);\n" +
        "  }\n" +
        "  }\n" +
        "\n" +
        "  void traverse(struct Node* last) {\n" +
        "  struct Node* p;\n" +
        "\n" +
        "  if (last == NULL) {\n" +
        "  printf(\"The list is empty\");\n" +
        "  return;\n" +
        "  }\n" +
        "\n" +
        "  p = last->next;\n" +
        "\n" +
        "  do {\n" +
        "  printf(\"%d \", p->data);\n" +
        "  p = p->next;\n" +
        "\n" +
        "  } while (p != last->next);\n" +
        "  }\n" +
        "\n" +
        "  int main() {\n" +
        "  struct Node* last = NULL;\n" +
        "\n" +
        "  last = addToEmpty(last, 6);\n" +
        "  last = addEnd(last, 8);\n" +
        "  last = addFront(last, 2);\n" +
        "\n" +
        "  last = addAfter(last, 10, 2);\n" +
        "\n" +
        "  traverse(last);\n" +
        "\n" +
        "  deleteNode(&last, 8);\n" +
        "\n" +
        "  printf(\"\\n\");\n" +
        "\n" +
        "  traverse(last);\n" +
        "\n" +
        "  return 0;\n" +
        "  }";
    navigator.clipboard.writeText(text);
</script>
</body>
</html>
