<script>
  var txt="package final_12a;\n" +
      "\n" +
      "class impli implements Runnable{\n" +
      "    Thread t;\n" +
      "    impli(String str){\n" +
      "        this.t= new Thread(this,str);\n" +
      "    }\n" +
      "    public void run(){\n" +
      "        try {\n" +
      "            for (int i=0;i<5;i++){\n" +
      "                Thread.sleep(1000);\n" +
      "                System.out.println(t.getName() + \" : \"+i);\n" +
      "            }\n" +
      "        }\n" +
      "        catch (InterruptedException e){\n" +
      "\n" +
      "        }\n" +
      "        System.out.println(t.getName() + \" thread existing\");\n" +
      "    }\n" +
      "}\n" +
      "\n" +
      "\n" +
      "\n" +
      "class Main{\n" +
      "    public static void main(String[] args){\n" +
      "        impli c1 = new impli(\"child A \");\n" +
      "        impli c2 = new impli(\"child B \");\n" +
      "\n" +
      "        String s1 = Thread.currentThread().getName();\n" +
      "        try {\n" +
      "            c1.t.start();\n" +
      "            c2.t.start();\n" +
      "        }\n" +
      "        catch(Exception e){\n" +
      "\n" +
      "        }\n" +
      "        try {\n" +
      "            for (int i=0;i<5;i++){\n" +
      "                Thread.sleep(500);\n" +
      "                System.out.println(\"_____________________________________________________________\");\n" +
      "                System.out.println(s1 + \" : \"+i);\n" +
      "            }\n" +
      "        }\n" +
      "        catch (InterruptedException e){\n" +
      "\n" +
      "        };\n" +
      "        try{\n" +
      "            System.out.print(\"Here : \");\n" +
      "            c1.t.join();\n" +
      "            c2.t.join();\n" +
      "        }\n" +
      "        catch (Exception e){\n" +
      "\n" +
      "        }\n" +
      "        System.out.println(s1  + \"thread existing.\");\n" +
      "    }\n" +
      "}";
