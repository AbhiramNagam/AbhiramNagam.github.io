<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>!</title>
</head>
<body>
<script>
  var txt="\n" +
          "\n" +
          "package final_12e;\n" +
          "\n" +
          "import java.util.Objects;\n" +
          "\n" +
          "class _2{\n" +
          "    volatile Boolean runFirstFunc = true;\n" +
          "    volatile Boolean runSecondFunc = true;\n" +
          "    synchronized void first(){\n" +
          "        System.out.println(\"FIRST\");\n" +
          "        runFirstFunc = false;\n" +
          "        notifyAll();\n" +
          "    }\n" +
          "\n" +
          "    synchronized void second(){\n" +
          "        try{\n" +
          "            while(runFirstFunc)\n" +
          "                wait ();\n" +
          "        }\n" +
          "        catch(Exception e){}\n" +
          "        System.out.println(\"SECOND\");\n" +
          "        runSecondFunc=false;\n" +
          "        notifyAll();\n" +
          "    }\n" +
          "\n" +
          "    synchronized void third(){\n" +
          "        try{\n" +
          "            while(runSecondFunc) wait ();\n" +
          "        }\n" +
          "        catch(Exception ignored){}\n" +
          "        System.out.println(\"THIRD\");\n" +
          "        notifyAll();\n" +
          "    }\n" +
          "}\n" +
          "class ut implements Runnable{\n" +
          "    String func_call;\n" +
          "    _2 var;\n" +
          "    Thread t;\n" +
          "    ut (_2 p,String s){\n" +
          "        t = new Thread (this);\n" +
          "        this.var = p;\n" +
          "        func_call = s;\n" +
          "        t.start();\n" +
          "    }\n" +
          "    public void run(){\n" +
          "        if(Objects.equals(func_call, \"first_func\")){\n" +
          "            var.first();\n" +
          "            var.runFirstFunc=false;\n" +
          "        }\n" +
          "        else if(Objects.equals(func_call, \"second_func\")) {\n" +
          "            var.second();\n" +
          "            var.runSecondFunc=false;\n" +
          "        }\n" +
          "        else if (Objects.equals(func_call, \"third_func\")){\n" +
          "            var.third();\n" +
          "        }\n" +
          "    }\n" +
          "}\n" +
          "\n" +
          "class Main{\n" +
          "    public static void main(String[] args){\n" +
          "        _2 p = new _2();\n" +
          "\n" +
          "        new ut (p,\"third_func\");        //3\n" +
          "        new ut (p,\"first_func\");        //1\n" +
          "        new ut (p,\"second_func\");       //2\n" +
          "    }\n" +
          "}\n";
  navigator.clipboard.writeText(txt);
</script>
